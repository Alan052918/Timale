<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timale</title>
  <link rel="stylesheet" href="Stylesheets/style.css">
  <link rel="stylesheet" href="Stylesheets/stopwatch.css">
</head>

<body>
  <img src="Images/steve-johnson-TnjzgonRFPU-unsplash.jpg" alt="a clock on the wall as background picture">
  <div id="outerFace" class="circle"></div>
  <div id="innerFace" class="circle"></div>
  <a href="index.html">
    <div id="icon">Timale</div>
  </a>
  <div id="clockDisplay" class="button">00:00:00.000</div>
  <div id="upperText" class="button"></div>
  <div id="lowerText" class="button">
    <pre>
        Click digital clock
        to start/pause/resume
    </pre>
  </div>
  <a href="timer.html">
    <div id="timer" class="circle button">Timer</div>
  </a>
  <a href="stopwatch.html">
    <div id="stopwatch" class="circle button">Stopwatch</div>
  </a>
  <a href="about.html">
    <div id="about" class="circle button">About</div>
  </a>
  <div id="na-laps" class="circle button">LAPS</div>
  <div id="na-mark-set" class=" circle button">MARK</div>
  <div id="na-stop" class="circle button">STOP</div>
</body>
<script type="text/javascript" src="scripts/stopwatch.js"></script>

</html>
